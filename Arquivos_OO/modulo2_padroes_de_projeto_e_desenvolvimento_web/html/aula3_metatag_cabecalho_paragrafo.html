<!DOCTYPE html> 
<html lang="en"> <!--lang é um atributo define a lingua padão da pagina -->

<!--megatas são tags que ficam dentro do head
metatags são metadados, informações lidas domente pelos nevagadores
metatags serve para configuração do documento, 
ex: mecanismo de busca saber palavras chaves
    o tipo de codificação de caracteres que vamos utilizar
    o tipo de visualização de dispositivo que queremos que apareça entre outras coisas
-->

<head>
    <meta charset="UTF-8"> <!--tag para informar o tipo de padronização dos caracteres que vamos usar-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--esse metateg serve para a tela se adaptar ao dispositivo do usuario-->
    <meta http-equiv="X-UA-Compatible" content="IE-edge"><!--determina que o site vai ser compativel com o internet explore-->
    <meta name="description" content="esse é um site de teste">
    <meta name="keywords" content="html, contrucao">
    <meta name="author" content="alguem"> <!--autor do site-->
    <title>site de teste</title>
</head> 


<body>

    <h1>Aula de html</h1> <!-- só serve para indicar para o navegador a ordem de importancia-->
        <p>o que é HTML</p>
   
    <h2>Tags</h2>
        <p>o que são tags</p>

    
</body>

</html>
