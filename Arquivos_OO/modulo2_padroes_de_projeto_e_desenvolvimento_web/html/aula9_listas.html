<!--lista nãao ordenada-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>listas não ordenadas</h1>
    <!--utilizamos a tag ul-->
    <ul>
        <!--dentro da tag ul vamos ter uma tag filho chamada li-->
        <li>arroz</li>
        <li>feijão</li>
        <li>marcarrão</li>
        <li>obs: é uma lista não ordenada pq não tem uma sequencia de numeros</li>
    </ul>

    <hr>
    <h2>listas ordenadas</h2>
    <ol>
        <li>arroz</li>
        <li>feijão</li>
        <li>marcarrão</li>
    </ol>

    
</body>
</html>
