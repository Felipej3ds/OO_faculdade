<!--estrutura basica, padrã da construção de um site-->
<!-- o html funciona com a abertura e o fechamete de tags-->
<!DOCTYPE html> <!--é uma instrução especial que especifica a versão do HTML que está sendo usada no documento. Ela é colocada no início de um documento HTML para indicar ao navegador qual padrão de HTML (ou versão do HTML) o documento está seguindo.-->

<html> <!--é o elemento raiz que engloba todo o conteúdo da página.-->
    <head>
        <title>Meu site teste html</title>
    <!--o conteudo dentro dessa teg só irá ser interpretado pelo navegador e não poderá ser lido pelo usuario-->
    </head>

    <body> <!--o que realmente será mostrado para o usuario -->
        <h1>Meu site de teste html</h1>
        <p>tag de paragrafo</p> <!-- tag de paragrafo-->
    </body>
</html>
